<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
</body>
<script>

    var Text = "zynah"
    var a = Text.toUpperCase()
    document.getElementById("demo").innerHTML = a
    var Text = "HELLO"
    var b = Text.toLowerCase()
    document.getElementById("demo1").innerHTML = b
    var d= Text.startsWith("h")
    document.getElementById("demo1").innerHTML= d
    
    var number=Math.random()*10
    var wholenumber=Math.floor(number)
    document.getElementById("demo2").innerHTML= wholenumber
    

</script>

</html>
